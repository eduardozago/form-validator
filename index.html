<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="screen">
        <div class="left-side">
            <img src="assets/images/logo.png">
        </div>
        <div class="right-side">
            <h2>Sign Up</h2>

            <form method="POST" class="f-validator">
                <label>
                    Name:<br>
                    <input type="text" name="name" data-rules="required|min=2">
                </label>
                <label>
                    E-mail:<br>
                    <input type="text" name="email" data-rules="required|email">
                </label>
                <label>
                    Password:<br>
                    <input type="password" name="password" data-rules="required|min=6">
                </label>
                <label>
                    Confirm Password:<br>
                    <input type="password" name="confirm-password">
                </label>
                <label>
                    <input type="submit" value="Submit" class="button">
                </label>
            </form>

            <div>
                Already have an account? <a href="">Sign In</a>
            </div>
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
